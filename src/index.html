<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- App Wrapper -->
    <main class="app">
      <section class="create-todo">
        <form id="new-todo-form">
          <h4>Today's To Do</h4>
          <input
            type="text"
            placeholder="Add to your list..."
            name="content"
            id="content"
          />

          <input type="submit" value="Add todo" id="submit-btn" />
        </form>
      </section>
      <!-- End of New Todo -->

      <!-- Alert will be displayed here -->

      <!-- Todo List from JS file-->
      <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list"></div>
      </section>
      <!-- End of Todo List -->

      <section class="clear-tasks">
        <div class="clear-all-tasks" id="completed"></div>
      </section>
    </main>
    <!-- End of App Wrapper -->

    <!-- JS Import -->
    <script src="./index.js"></script>
  </body>
</html>
